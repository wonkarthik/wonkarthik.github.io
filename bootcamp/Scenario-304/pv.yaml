kind: PersistentVolume
apiVersion: v1
metadata:
  name: mariadb
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: "/data/mariadb"
